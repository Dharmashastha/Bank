<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Calculator
		</title>
		<link rel="stylesheet" type="text/css" href="Calculator.css">
	</head>
	<body>
		<fieldset>
				<table id="Calculator">
					<tr>
						<td colspan="4"><input type="text" id="result"></td>
					<tr>	
						<td><input type="button" value="AC" id="ac"></td>
						<td><input type="button" value="C" id="math"></td>
						<td><input type="button" value="&#x221A;" id="math"></td>
						<td><input type="button" value="%" id="math"></td>
					</tr>
					<tr>	
						<td><input type="button" value="7" id="number"></td>
						<td><input type="button" value="8" id="number"></td>
						<td><input type="button" value="9" id="number"></td>
						<td><input type="button" value="&#247;" id="operation"></td>
					</tr>
					<tr>	
						<td><input type="button" value="4" id="number"></td>
						<td><input type="button" value="5" id="number"></td>
						<td><input type="button" value="6" id="number"></td>
						<td><input type="button" value="&#xd7;" id="operation"></td>
					</tr>
					<tr>	
						<td><input type="button" value="1" id="number"></td>
						<td><input type="button" value="2" id="number"></td>
						<td><input type="button" value="3" id="number"></td>
						<td><input type="button" value="-" id="operation"></td>
					</tr>
					<tr>	
						<td><input type="button" value="0" id="number"></td>
						<td><input type="button" value="." id="number"></td>
						<td><input type="button" value="=" id="operation"></td>
						<td><input type="button" value="+" id="operation"></td>
					</tr>	
				</table>
		</fieldset>
	</body>
</html>
