<html>
	<head>

		<script>

				var saved = '';
				var output = new Array();
				var stored = 0;
			function clearInput() 
				{
 					document.getElementById("result").value = "";
 					saved = '';
 					stored = 0;
 					output = new Array();
 					document.getElementById("+").style.backgroundColor = "#bdbdbd";
					document.getElementById("-").style.backgroundColor = "#bdbdbd";
					document.getElementById("*").style.backgroundColor = "#bdbdbd";
					document.getElementById("/").style.backgroundColor = "#bdbdbd";
				}
			function display(number) 
				{
					stored = document.getElementById("result").value += number;
					//return saved;
				}
			 function displayOperation(operation) 
				{
				 	stored=parseFloat(stored);
					if(stored != '')
						{
							output.push(stored);
						}
					console.log("output is "+ output);
					console.log("operation is "+ operation);
					
					if(stored != '' && saved == null || saved == '-' || saved != '*' && operation != '-' && saved != null)
						{
							document.getElementById(operation).style.backgroundColor = "#4CAF50";
						}
						
					
					if (stored != '' && saved == null || saved == '-' || saved != '*' && operation != '-' && saved != null) 
						{
							document.getElementById("result").value = "";
							saved += operation;
							console.log("saved is "+saved);
						} 
					else if(operation == '-' && saved != null)
						{
							document.getElementById("result").value = "-";
						}
					/* if(stored != 0 && saved != null && output.length >= 2)
						{
							solve();
						} */
					
					 /*  if(saved != null)
						{
							document.getElementById(saved).style.backgroundColor = "#4CAF50";
						} */  
				} 
			
			function solve() 
				{
					  stored=parseFloat(stored);
					if(stored != '')
						{
							output.push(stored);
						} 
					console.log("output is "+ output); 
					//var number = 0;
					//const storedNum = display(number);
					//var operation = '';
					//var storedOper= displayOperation(operation);
					var result = 0;
					
					for(let i = 0; i < output.length;i++)
						{
								
					switch(saved.charAt(i))
						{
							case '+':
								{
									document.getElementById("+").style.backgroundColor = "#bdbdbd";
									output[i] = output[i] + output[i+1];
									result = output[i];
									break;
								}
							case '-':
								{
									document.getElementById("-").style.backgroundColor = "#bdbdbd";
									result = result - output[i];
									break;
								}
							case '*':
								{
									document.getElementById("*").style.backgroundColor = "#bdbdbd";
									result = result * output[i];
									break;
								}
							case '/':
								{
									document.getElementById("/").style.backgroundColor = "#bdbdbd";
									result = result / output[i];
									break;
								}
							case '%':
								{
									result = output[i-1] % output[i];
									break;
								}
							default:
								return ;
						}
						}
					document.getElementById("result").value = result;
					stored = result;
					output=[];
					//output.push(stored);
					console.log(output);
				}
			function displayAC() 
			{
				document.getElementById("result").value = 0;
				saved = '';
				stored = 0;
				output = new Array();
				document.getElementById("+").style.backgroundColor = "#bdbdbd";
				document.getElementById("-").style.backgroundColor = "#bdbdbd";
				document.getElementById("*").style.backgroundColor = "#bdbdbd";
				document.getElementById("/").style.backgroundColor = "#bdbdbd";
				//return saved;
			}
	         	
			
		</script>

	<body>
